<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1>Vector Operations</h1>

        <section class="card">
            <h2>Problem 1: Sum of Distinct Elements</h2>
            <p>Enter two arrays ( comma-separated).Example:<code>3,1,7,9</code> and <code>2,4,1,9,3</code></p>
            <div class="grid">
                <label>
                    Set 1
                    <input id="p1-set1" placeholder="e.g., 3,1,7,9">
                </label>
                <label>
                    Set 2
                    <input id="p1-set2" placeholder="e.g., 2,4,1,9,3">
                </label>
            </div>
            <button id="p1-run">Compute</button>
            <div class="output" id="p1-out"></div>
        </section>

        <section class="card">
            <h2>Problem 2: Dot Product & Orthogonality</h2>
            <P>Enter two vectors (same length).Example: <code>1,2,3</code> and <code>-3,6,-3</code></P>
            <div class="grid">
                <label>
                    Vector v1
                    <input id="p2-v1" placeholder="e.g., 1,2,3">
                </label>
                <label>
                    Vector v2
                    <input id="p2-v2" placeholder="e.g., -3,6,-3">
                </label>
            </div>
            <button id="p2-run">Compute</button>
            <div class="output" id="p2-out"></div>
        </section>

        <footer>
            <small>Built with vanilla HTML/CSS/JS.</small>
        </footer>
    </main>

    <script src="script.js"></script>


</body>

</html>
